<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="/styles/reset.css">
        <title>Webean | Desarrollo web para emprendedores</title>
    </head>
    <body>
        <div id="main-container">
            <div class="tile green">
                <h2>Features</h2>
                <ul>

                <div class="event-date">December <span class="event-day">15</span></div>
            </div>
            <div class="tile red">

                    <li>Construir websites</li>

            <div class="tile green">
                <h2>Order Pizza</h2>
                <form>
                    <select>
                        <option>Pizza 1</option>
                        <option>Pizza 2</option>
                        <option>Pizza 3</option>
                    </select>
                    <input type="number" value="1"/>
                    <input type="text" placeholder="Comments" size="12px"/>
                    <button>Order</button>
                </form>

            <div class="tile city-image">
                <div>Santiago</div>
